<!DOCTYPE html>
<html>
  <head>
    <link href="popover.css" rel="stylesheet">
  </head>
<body>

<a href="javascript:(function(){if(window.myBookmarklet!==undefined){myBookmarklet();}else{document.body.appendChild(document.createElement('script')).src='http://localhost:8080/myapp/source.js';}})();">WMB</a>





<div class="pop-container">
  <div class="header"><img class="logo" src="images/logo.png"></img><a target="_self"><img class="pop-cancel" src="images/cancel.png"></img></a></div>
  <div class="body">
    <div class="col1">
      <img class="product" src="images/myimage.png"></img>
      <div class="paginator">
        <span class="next"></span>
        <nobr class="count">1 of 17</nobr>
        <span class="prev"></span>
      </div>
    </div>
    <div class="col2">
      <div class="product-name"><input id="nameInput" class="input-name" type="text" name="nameInput" size="14" value="Price"></div>
      <div class="product-name"><input id="priceInput" class="input-name" type="text" name="priceInput" size="14" value="Price"></div>
      <div class="product-name"><input id="nameInput" class="input-btn" type="button" name="nameInput" size="14" value="Add to Wish List"></div>

       <iframe marginheight="0" marginwidth="0" scrolling="no" allowtransparency="true" horizontalscrolling="no" style="display:none">
        <html><head></head><body>
          <form action='' method='post'>
            <div class='product-name'><input id='nameInput' class='input-name' type='text' name='nameInput' size='14' value='Price'></div>
            <div class='product-name'><input id='priceInput' class='input-name' type='text' name='priceInput' size='14' value='Price'></div>
            <div class='product-name'><input id='nameInput' class='input-btn' type='submit' name='nameInput' size='14' value='Add to Wish List'></div>
          </form>
        </body></html>
      </iframe>
    </div>
  </div>
</div>

</body>
</html>
